<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HW 11 Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="timer" id="timer-1">
        <div class="field">
            <span class="value" data-value="days"></span>
            <span class="label">Day</span>
        </div>

        <div class="field">
            <span class="value" data-value="hours"></span>
            <span class="label">Hour</span>
        </div>

        <div class="field">
            <span class="value" data-value="mins"></span>
            <span class="label">Minute</span>
        </div>

        <div class="field">
            <span class="value" data-value="secs"></span>
            <span class="label">Second</span>
        </div>
    </div>

    <script src="./main.js" type="module"></script>
</body>

</html>
